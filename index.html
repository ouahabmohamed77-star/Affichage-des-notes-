<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Test Notes Étudiant</title>
</head>
<body>

<h2>Connexion Étudiant (Test)</h2>

<input type="email" id="email" placeholder="Email"><br><br>
<input type="password" id="password" placeholder="Mot de passe"><br><br>
<button onclick="login()">Connexion</button>

<p id="resultat"></p>

<script type="module">
  // Import Firebase
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
  import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

  // ⚠️ Remplace ces infos par celles de ton projet Firebase
  const firebaseConfig = {
    apiKey: "TA_CLE_API",
    authDomain: "TON_PROJET.firebaseapp.com",
    projectId: "TON_PROJET",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth();
  const db = getFirestore();

  // Fonction connexion
  window.login = async function () {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      // Connexion Firebase
      const user = await signInWithEmailAndPassword(auth, email, password);
      
      // Récupérer document Firestore
      const docRef = doc(db, "students", user.user.uid);
      const docSnap = await getDoc(docRef);

      if (docSnap.exists()) {
        let modules = docSnap.data().modules;
        let text = `Nom: ${docSnap.data().nom}<br>`;
        modules.forEach(m => text += `Module: ${m.module}, Note: ${m.note}<br>`);
        document.getElementById("resultat").innerHTML = text;
      } else {
        document.getElementById("resultat").innerHTML = "Aucun document trouvé pour cet étudiant";
      }

    } catch (e) {
      alert("Erreur de connexion ou identifiant/mot de passe incorrect");
      console.error(e);
    }
  }
</script>

</body>
</html>
